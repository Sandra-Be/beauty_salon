<!--------------------------------------- Contact Form -->

<section class="col">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading text-center uppercase">Contact Me</h3>
            <hr class="grey-line-contact">
            <h5 class="text-center">If you want to book your appoitment or simply ask a question, just send the text message and I will respond as soon as possible.</h5>

            <div class="center-form">   
                <form action="https://formdump.codeinstitute.net" method="post">                        
                    <input type="text" name="name" id="fullname" class="form-control" placeholder=" Your name..." aria-label="Type your name here" required>                        
                    <input type="tel" name="mobile" id="mobile" class="form-control" placeholder=" Your mobile number..." aria-label="Type your mobile number here" required>
                    <textarea rows="5" name="messagetext" id="messagetext" class="form-control" placeholder="Your message" aria-label="Type your message here" required></textarea>

                    <div class="button-box">
                        <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send</button>                           
                            <input type="reset" value="Reset Form" class="btn btn-success">
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
